<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .submit{
            background-color:black;
            color: aliceblue;
            cursor: pointer;
        }
        .submit:hover{
            background-color: darkolivegreen;
        }
    </style>
</head>
<body>
    <form>
        <fieldset style="background-color: lightblue;">
            <legend align="center"><b>Application Form</b></legend>
        <label for="Fname">First Name :</label>
        <input type="text" id="Fname" required><br><br>
        <label for="Lname">Last Name :</label>
        <input type="text" id="Lname" required><br><br>
        <label for="DOB">Date Of Birth</label>
        <input type="date" id="DOB" required><br><br>
        <label for="Email">Email :</label>
        <input type="email" id="Email" placeholder="john@gmail.com"><br><br>
        <label for="password"> Password :</label>
        <input type="password" id="password" required><br><br>
        <label for="Contact">Conatct Number :</label>
        <input type="number" id="Contact" required><br><br>
        <label for="place">Place :</label>
        <input type="text" id="place">
        <p>Gender :</p>
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Male">
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Female">
        <p>Qualifiction :</p>
        <label for="SSC">SSC</label>
        <input type="checkbox" name="Qualifiction" id="SSC">
        <label for="Intermediate">Intermediate</label>
        <input type="checkbox" name="Qualifiction" id="Intermediate">
        <label for="UG">Under Graduation</label>
        <input type="checkbox" name="Qualifiction" id="UG">
        <label for="PG">Post Graduation</label>
        <input type="checkbox" name="Qualifiction" id="PG"><br><br>
        <label for="resume">Upload Your Resume</label>
        <input type="file".jpeg.jpg><br><br>
        <input type="reset">
        <input class="submit" type="submit" required>
    </fieldset>
    </form>
</body>
</html>
